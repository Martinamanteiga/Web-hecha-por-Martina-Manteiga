<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Deportiva Interactiva</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <header>
    <h1>Galería Deportiva Interactiva</h1>
    <p>Explora el mundo de los deportes con esta galería interactiva.</p>
  </header>

  <section class="gallery">
    <div class="image-card" id="soccer" onclick="changeImage('soccer')">
      <img src="https://www.bubblefootball.es/wp-content/uploads/2016/07/por-que-se-juega-11-jugadores-equipo-futbol.jpg" alt="Fútbol">
      <p>Fútbol</p>
    </div>
    <div class="image-card" id="basketball" onclick="changeImage('basketball')">
      <img src="https://jimsports.com/wp-content/uploads/2023/04/baloncesto-historia-curiosidades.jpg" alt="Baloncesto">
      <p>Baloncesto</p>
    </div>
    <div class="image-card" id="tennis" onclick="changeImage('tennis')">
      <img src="https://as1.ftcdn.net/v2/jpg/00/94/80/22/1000_F_94802234_MLq31fxMdDcIsrw3wNVAGJrVh4pia0Dn.jpg" alt="Tenis">
      <p>Tenis</p>
    </div>
    <div class="image-card" id="baseball" onclick="changeImage('baseball')">
      <img src="https://www.beisbolmlb.com/wp-content/uploads/beisbolvenezolano4-e1501176946770.jpg" alt="Béisbol">
      <p>Béisbol</p>
    </div>
  </section>

  <section class="interactive">
    <label for="text-input">Introduce un texto para cambiar el encabezado:</label>
    <input type="text" id="text-input" placeholder="Escribe algo aquí">
    <p id="changed-text">Texto original</p>
  </section>

  <div id="moving-object">
    <img src="images/soccer.jpg" alt="Objeto en movimiento">
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
